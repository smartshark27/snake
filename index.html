<!DOCTYPE html>
<html>
  <head>
    <title>Snakey</title>
    <meta name="viewport" content="user-scalable=no" />
  </head>

  <body>
    <svg
      id="canvas"
      style="touch-action: manipulation; position: absolute; left: 0; top: 0; font-family: 'Lucida Console', Monaco, monospace;"
      onload="handleLoad()"
      onclick="handleMouseClick(event)"

      <rect
        id="background"
        x="0"
        y="0"
        width="1"
        height="1"
        fill="white"
      ></rect>
    </svg>
    <script type="text/javascript" src="src/candy.js"></script>
    <script type="text/javascript" src="src/config.js"></script>
    <script type="text/javascript" src="src/handler.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/message.js"></script>
    <script type="text/javascript" src="src/score.js"></script>
    <script type="text/javascript" src="src/snake.js"></script>
    <script type="text/javascript" src="src/util.js"></script>
  </body>
</html>
